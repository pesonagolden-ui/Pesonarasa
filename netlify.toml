[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."

  # Skip build command since files are already built
  command = "echo 'Files already built, skipping build step'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
