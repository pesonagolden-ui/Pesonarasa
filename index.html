<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesona Rasa</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  background:
    linear-gradient(rgba(11, 15, 22, 0.85), rgba(11, 15, 22, 0.85)),
    url('https://indofishmart.id/wp-content/uploads/2024/12/DALL%C2%B7E-2024-12-03-10.41.48-A-visually-appealing-illustration-showcasing-an-array-of-frozen-food-products-such-as-packaged-dumplings-spring-rolls-frozen-seafood-and-vegetables.webp');
  background-size: cover;        /* Sesuaikan ukuran layar */
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: scroll; /* Ikut scroll */
}

/* Responsif di ponsel */
@media (max-width: 768px) {
  body {
    background-size: cover;
    background-position: center top;
  }
}

  header {
    padding: 20px;
    text-align: center;
    background: rgba(11, 15, 22, 0.8);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  h1 {
    margin: 0;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(0,255,245,0.5);
  }

  main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }

  .card {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  flex: 1 1 calc(33.33% - 20px);
  min-width: 250px;
  max-width: 400px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease; /* efek animasi card */
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  transition: transform 0.3s ease; /* animasi zoom gambar */
}

.card-body h3,
.card-body p {
  transition: transform 0.3s ease, color 0.3s ease; /* animasi zoom teks */
}

/* Efek saat hover */
.card:hover {
  transform: scale(1.03); /* sedikit perbesar seluruh card */
}

.card:hover img {
  transform: scale(1.1); /* zoom gambar */
}

.card:hover .card-body h3 {
  transform: scale(1.05);
  color: #00fff5; /* beri efek warna */
}

.card:hover .card-body p {
  transform: scale(1.02);
}

  .price {
    color: #00fff5;
    font-weight: bold;
  }

  button {
    background: linear-gradient(90deg, #00fff5, #ff67e0);
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<header>
  <h1>‚ú® "Pesona Rasa ‚Äî Karya Lezat Daruma untuk Setiap Momen"</h1>
  <p>üçΩÔ∏è "Pesona Rasa, Kreasi Daruma ‚Äî Lezatnya Bikin Jatuh Cinta"</p>
</header>

<main id="menu">
  <!-- Produk akan dimuat di sini -->
</main>

<script>
  const products = [
    {id: 'p1', name: 'Otak-Otak Ikan', price: 12000, image: 'Gambar/Gambar WhatsApp 2025-08-10 pukul 21.11.08_48b4316e.jpg', desc: 'Otak Otak Dibuat Dengan Daging Ikan & Sayuran Tampa Bahan Pengawet Yang Pastinya Lezat, Yang Dapat Dinikmati Untuk Nyemil Dan Teman Makan.'},
    {id: 'p2', name: 'Kaki Naga', price: 12000, image: 'Gambar/Gambar WhatsApp 2025-08-10 pukul 21.11.08_92aad66c.jpg', desc: 'Kaki naga dibuat dari campuran daging ikan segar dan udang pilihan, dibalut tepung renyah dan diolah tanpa bahan pengawet. Rasanya gurih, teksturnya lembut di dalam, renyah di luar. Cocok sebagai camilan, lauk, atau sajian spesial keluarga. Sekali gigit, pasti bikin nagih!'},
    {id: 'p3', name: 'Bakso Ikan', price: 12000, image: 'Gambar/Gambar WhatsApp 2025-08-10 pukul 21.11.16_840daa42.jpg', desc: 'Bakso ikan dibuat dari daging ikan segar pilihan, diolah dengan bumbu istimewa tanpa bahan pengawet. Teksturnya lembut, rasa ikannya gurih alami, dan sehat untuk seluruh keluarga. Cocok disantap hangat dengan kuah segar atau digoreng untuk camilan lezat!'}
    
];

  const menu = document.getElementById('menu');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <div class="card-body">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
      </div>
      <div class="card-footer">
        <span class="price">Rp ${p.price.toLocaleString()}</span>
        <button onclick="checkout('${p.id}')">Beli</button>
      </div>
    `;
    menu.appendChild(card);
  });

  async function checkout(productId) {
    const product = products.find(p => p.id === productId);
    const body = {
      items: [{id: product.id, name: product.name, price: product.price, qty: 1}],
      shop_name: 'Pesona Rasa'
    };
    try {
      const res = await fetch('/api/create-invoice', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.invoice_url) {
        window.location.href = data.invoice_url;
      } else {
        alert('Gagal membuat invoice.');
      }
    } catch (err) {
      console.error(err);
      alert('Terjadi kesalahan.');
    }
  }
</script>

</body>
</html>
